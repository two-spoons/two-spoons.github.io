name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          # removed md files that include liquid tags
          args: --user-agent 'curl/7.54' --exclude-path README.md --exclude-path _pages/404.md --exclude-path _pages/blog.md --exclude-path _posts/2018-12-22-distill.md --exclude-path _posts/2023-04-24-videos.md --exclude '\{\{post.thumbnail | relative_url\}\}' --exclude '\{\{ tag | slugify | prepend:'/blog/tag/' | prepend:site.baseurl\}\}' --exclude '\{\{ post.redirect \}\}' --exclude '\{\{ year | prepend:'/blog/' | prepend:site.baseurl\}\}' --exclude '\{\{ category | slugify | prepend:'/blog/category/' | prepend:site.baseurl\}\}' --exclude '\{\{ tag | slugify | prepend:'/blog/tag/' | relative_url \}\}' --exclude '\{\{ post.redirect | relative_url \}\}' --exclude '\{\{ category | slugify | prepend:'/blog/category/' | relative_url \}\}' --exclude '\{\{ post.url | relative_url \}\}' --verbose --no-progress './**/*.md' './**/*.html'
